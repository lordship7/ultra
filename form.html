    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #003366;

        }
        nav {
            background-color: #ffffff;

        nav a, .dropdown-button {
      color: #333;
      padding: 5px 50px;
    position: relative;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    nav a:hover, .dropdown-button:hover {
      background-color: #003366;
      color: white;
    }

    /* Dropdown container */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;

      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);

      display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {
      background-color:003366;
    }

    /* Show the dropdown on hover */
    .dropdown:hover .dropdown-content {
        display: block}

        
        #admission-form {
            background-color: #ffffff;
            padding: 50px 20px;
            text-align: center;
        }
        #admission-form h2 {

        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        form input,
        form select,
        form textarea {
            width: 100%;

            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            font-size: 16px;
        }
        form input[type="submit"] {
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        form input[type="submit"]:hover {
            background-color: #ff6600;
        }
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
            form input, form select, form textarea {
                margin-bottom: 20px;
            }
        }

        .social-icons a {
    color: white;
    font-size: 20px; /* Adjust icon size */
    margin: 0 10px;
    text-decoration: none;
}

.social-icons a:hover {
    color:orange; /* Hover effect to change color */
}

  /* Footer Styling */
  footer {
            background-color: #003366;
            color: white;
            padding: 30px 0;
            text-align: center;
        }

<section id="admission-form">
    <h2>Admission Form</h2>

    <!-- Admission Form Container -->
    <div class="form-container">
        <form id="admissionForm">

            <!-- Student Information -->
            <h3>Student Information</h3>
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required placeholder="Enter full name">

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="grade-level">Grade Level</label>
            <select id="grade-level" name="grade-level" required>
                <option value="">Select Grade Level</option>
                <option value="1">Grade 1</option>
                <option value="2">Grade 2</option>
                <option value="3">Grade 3</option>
                <option value="4">Grade 4</option>
                <option value="5">Grade 5</option>
                <option value="6">Grade 6</option>
            </select>

            <!-- Parent Information -->
            <h3>Parent Information</h3>
            <label for="parent-name">Parent/Guardian Name</label>
            <input type="text" id="parent-name" name="parent-name" required placeholder="Enter full name">

            <label for="parent-email">Email Address</label>
            <input type="email" id="parent-email" name="parent-email" required placeholder="Enter email address">

            <label for="parent-phone">Phone Number</label>
            <input type="tel" id="parent-phone" name="parent-phone" required placeholder="Enter phone number">

            <!-- Address Information -->
            <h3>Address Information</h3>
            <label for="address">Home Address</label>
            <textarea id="address" name="address" rows="4" required placeholder="Enter full home address"></textarea>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required placeholder="Enter city">

            <label for="state">State</label>
            <input type="text" id="state" name="state" required placeholder="Enter state">

            <!-- Submit Button -->
            <input type="submit" value="Submit Application">
        </form>
    </div>
</section>

<script>
// Function to handle form submission and download the file
document.getElementById("admissionForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form from submitting the usual way

    const formData = new FormData(event.target);
    let data = {};
    
    // Convert FormData to a regular object
    formData.forEach((value, key) => {
        data[key] = value;
    });

    // Create a string from the data object
    const dataString = JSON.stringify(data, null, 2);

    // Create a Blob with the data
    const blob = new Blob([dataString], { type: 'text/plain' });

    // Create an anchor element to trigger the download
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'info.txt'; // Name of the file to be saved
    link.click();
});
</script>
